<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de costo de obra locales comerciales</title>
  <link rel="shortcut icon" href="./images/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <header>
    <!--Logo con link-->
    <div>
      <a href="index.html"><img class="logo1" src="images/isologo.png" alt="Logo"></a>
    </div>
    <div>
      <h1>Sistema Simulador de Obras Comerciales</h1>
    </div>
  </header>
  <main>
    <div class="container p-4">
      <div class="row g-2">
        <div class="col-6">
          <div class="p-3 border bg-light">
            <form>
              <div class="mb-3">
                <label for="selectProducts" class="form-label">Producto</label>
                <select id="selectProducts" class="form-select">
                  <option>Seleccione un item</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="quantity" class="form-label">Cantidad</label>
                <input type="number" class="form-control" id="quantity" />
              </div>

              <button id="addButton" type="button" class="btn btn-success">Añadir</button>
            </form>
          </div>
        </div>

        <div class="col-6">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Item</th>
                <th scope="col">Costo Módulo</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Subtotal</th>
                <th scope="col">
                  <button onclick="removeAllOrders()" type="button" class="btn btn-danger">Remover Todos</button>
                </th>
              </tr>
            </thead>
            <tbody id="productDetail">

            </tbody>
            <tfoot id="detailsFoot">

            </tfoot>
          </table>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <!--links redes sociales-->
    <div class="links">
      <a href="http://www.facebook.com/deshoppings" target="_blank"><img src="images/facebook.png"
          alt="logo facebook"></a>
      &nbsp;
      <a href="http://www.instagram.com/deshoppings" target="_blank"><img src="images/instagram.jpg"
          alt="logo instagram"></a>
      &nbsp;
      <a href="http://www.linkedin.com/deshoppings" target="_blank"><img src="images/linkedin.png"
          alt="logo linkedin"></a>
      &nbsp;
      <a href="http://www.twitter.com/deshoppings" target="_blank"><img src="images/twitter.png" alt="logo twitter"></a>
    </div>

    <!--copyright y mail de contacto-->
    <div class="texto-footer">
      <span>deShoppings.com.ar - Todos los derechos reservados 2022 - </span>
      <span>Escribinos a <a href="mailto:contacto@deshoppings.com.ar">contacto@deshoppings.com.ar</a></span>
    </div>
  </footer>
  <script src="./scripts/jsobras.js"></script>
</body>

</html>
